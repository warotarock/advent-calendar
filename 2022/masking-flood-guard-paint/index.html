<!DOCTYPE html>
<html lang="en">
<head>
    <title>Canvas2D マスク処理によるはみ出さないブラシ塗りの実装実験</title>
    <style>
      body {
        background-color: #000;
        color: #888;
      }

      a {
        color: #88f;
      }

      canvas {
        border: solid 1px #888;
        width: 800px;
        height: 600px;
        image-rendering: pixelated;
      }

      .inputs > div {
        margin-block-start: 1rem;
        padding-left: 1rem;
      }

      .inputs input[type=range] {
        width: 30rem;
      }
    </style>
    <script src="index.js" ></script>
</head>
<body>
    <nav>
      <a href="https://qiita.com/advent-calendar/2022/webgraphics">Webグラフィックス Advent calendar 2022 7日目</a>
    </nav>
    <h1>Canvas2D マスク処理によるはみ出さないブラシ塗りの実装実験</h1>
    <p>作成者：柏崎ワロタロ</p>
    <canvas id="canvas"></canvas>
    <div class="inputs">
      <div>表示:
        <label><input type="radio" name="display-type" value="0" checked>ブラシ塗り</label>
        <label><input type="radio" name="display-type" value="1">マスクを表示</label>
      </div>
      <div>
        <label><span>ブラシ半径:</span><input type="range" id="circle-radius" value="32" min="0" max="100"><span id="circle-radius-text"></span></label>
      </div>
      <div>
        <button id="clear">クリア</button>
      </div>
      <div>
        キャンバス左上の水平な線はブラシの中心から見て線に遮蔽される角度を可視化しています。
        色が明るいほどブラシの中心と線の距離が近いことを表しています。
        角度は水平右を0として反時計回りの角度です。
      </div>
    </div>
  </body>
</html>
